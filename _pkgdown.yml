template:
  params:
    bootswatch: cosmo

home:
  links:
  - text: Ask a question
    href: http://forums.ohdsi.org

navbar:
  structure:
    left:
    - home
    - reference
    - articles
    - plp
    - bestpractice
    - news
    right: [hades, github]
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: Changelog
      href: news/index.html
    bestpractice:
      text: Best Practices
      href: https://ohdsi.github.io/PatientLevelPrediction/articles/BestPractices.html
    plp:
      text: PatientLevelPrediction
      href: https://ohdsi.github.io/PatientLevelPrediction
    github:
      icon: fa-github fa-lg
